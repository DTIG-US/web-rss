name: Add Submodule on New Repository

on:
  push:
    branches:
      - main

jobs:
  add-submodule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git remote remove origin || true  # Remove the existing "origin" remote if it exists
          git remote add origin https://$GIT_USERNAME:$GIT_TOKEN@github.com/DTIG-US/dtig-web-qa.git

      - name: Create new branch
        run: |
          NEW_BRANCH_NAME="add-submodule-$(date +'%Y%m%d%H%M%S')"
      
          # Create the new branch using GitHub's REST API
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $GIT_TOKEN" \
            https://$GIT_USERNAME:$GIT_TOKEN@api.github.com/repos/DTIG-US/dtig-web-qa/git/refs \
            -d '{
              "ref": "refs/heads/'"$NEW_BRANCH_NAME"'",
              "sha": "main"
            }'

          # Switch to the new branch locally
          git checkout -b $NEW_BRANCH_NAME
      
          # Push the new branch to the remote repository
          git push origin $NEW_BRANCH_NAME
      
      - name: Add Submodule
        run: |
          # Replace REPO_URL with the URL of the new repository
          REPO_URL="https://github.com/DTIG-US/web-rss.git"
          SUBMODULE_PATH="src/app/web-rss"

          git submodule add $REPO_URL $SUBMODULE_PATH
          git submodule update --init --recursive

          # Commit submodule addition
          git add $SUBMODULE_PATH
          git commit -m "Add $SUBMODULE_PATH as submodule"

          # Push the changes to the new branch
          git push origin $NEW_BRANCH_NAME

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          branch: $NEW_BRANCH_NAME
          base: main
          title: "Add new submodule: $SUBMODULE_PATH"
          labels: "automated"
